<!DOCTYPE html>
<html lang="zh_CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Pragma" content="no-cache">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp">

        <title>CLONED | CHAT</title>
        <link rel="stylesheet" type="text/css" href="${basePath}/commons/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="${basePath}/commons/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="${basePath}/commons/css/animate.css">
        <link rel="stylesheet" type="text/css" href="${basePath}/commons/css/reset.css">
        <link rel="stylesheet" type="text/css" href="${basePath}/commons/css/page/rongcloud/chat/index.css">

        <!--[if lt IE 9]>
        <script type="text/javascript" src="${basePath}/commons/js/html5shiv.js"></script>
        <script type="text/javascript" src="${basePath}/commons/js/respond.js"></script>
        <![endif]-->
    </head>

    <body>
        <textarea id="textarea"></textarea>
        <input type="text" id="msg">
        <button type="button" class="btn" id="send">发送</button>

        <script type="text/javascript" src="${basePath}/commons/js/jquery.min.js"></script>
        <script type="text/javascript" src="${basePath}/commons/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="${basePath}/commons/js/plugin/moment/moment.min.js"></script>
        <script type="text/javascript" src="${basePath}/commons/js/plugin/json2/json2.js"></script>
        <script type="text/javascript" src="${basePath}/commons/js/plugin/require/require.js"></script>
        <script>
            var getTokenApi = '/api/1.0/rongcloud/chat/token';

            require.config({
                paths: {
                    protobuf  : '//cdn.ronghub.com/protobuf-2.3.0.min',
                    RongIMLib : '//cdn.ronghub.com/RongIMLib-2.3.0'
                }
            });

            require(['protobuf', 'RongIMLib'], function(protobuf, RongIMLib){
                var tokenInfo  = getToken();
                var token      = tokenInfo['token'];
                var appKey     = tokenInfo['appKey'];
                var accountId  = tokenInfo['accountId'];
                var user       = tokenInfo['user'];
                var userInfo   = {
                    'id'   : user['accountId'],
                    'name' : user['nickname'],
                    'icon' : user['headImgUrl']
                };

                init(protobuf, RongIMLib, token, appKey, accountId, userInfo);
            });

            //初始化
            function init(protobuf, RongIMLib, token, appKey, accountId, userInfo){
                var RongIMClient = RongIMLib.RongIMClient;
                //初始化
                RongIMClient.init(appKey, null, {protobuf : protobuf});

                var _instance = RongIMClient.getInstance();

                // 连接状态监听器
                RongIMClient.setConnectionStatusListener({
                    onChanged: function(status){
                        switch(status){
                            case RongIMLib.ConnectionStatus.CONNECTED:
                                append("链接成功");
                                break;
                            case RongIMLib.ConnectionStatus.CONNECTING:
                                append('正在链接');
                                break;
                            case RongIMLib.ConnectionStatus.DISCONNECTED:
                                append('断开连接');
                                break;
                            case RongIMLib.ConnectionStatus.KICKED_OFFLINE_BY_OTHER_CLIENT:
                                console.log('其他设备登录');
                                break;
                            case RongIMLib.ConnectionStatus.DOMAIN_INCORRECT:
                                append('域名不正确');
                                break;
                            case RongIMLib.ConnectionStatus.NETWORK_UNAVAILABLE:
                                append('网络不可用');
                                break;
                        }
                    }
                });

                RongIMClient.setOnReceiveMessageListener({
                    // 接收到的消息
                    onReceived: function(message){
                        // 判断消息类型
                        // showTips("新消息，类型为：" + message.messageType);
                        // showResult("新消息",message,start);
                        console.log(message);

                        switch(message.messageType){
                            case RongIMClient.MessageType.TextMessage:
                                /*
                                 显示消息方法：
                                 消息里是 原生emoji
                                 RongIMLib.RongIMEmoji.emojiToHTML(message.content.content);
                                 */
                                append(message.content.content, message.content.user);
                                saveReceiveMessage(message, accountId);
                                break;
                            case RongIMClient.MessageType.VoiceMessage:
                                // 对声音进行预加载
                                // message.content.content 格式为 AMR 格式的 base64 码
                                break;
                            case RongIMClient.MessageType.ImageMessage:
                                // message.content.content => 图片缩略图 base64。
                                // message.content.imageUri => 原图 URL。
                                break;
                            case RongIMClient.MessageType.DiscussionNotificationMessage:
                                // message.content.extension => 讨论组中的人员。
                                break;
                            case RongIMClient.MessageType.LocationMessage:
                                // message.content.latiude => 纬度。
                                // message.content.longitude => 经度。
                                // message.content.content => 位置图片 base64。
                                break;
                            case RongIMClient.MessageType.RichContentMessage:
                                // message.content.content => 文本消息内容。
                                // message.content.imageUri => 图片 base64。
                                // message.content.url => 原图 URL。
                                break;
                            case RongIMClient.MessageType.InformationNotificationMessage:
                                // do something...
                                break;
                            case RongIMClient.MessageType.ContactNotificationMessage:
                                // do something...
                                break;
                            case RongIMClient.MessageType.ProfileNotificationMessage:
                                // do something...
                                break;
                            case RongIMClient.MessageType.CommandNotificationMessage:
                                // do something...
                                break;
                            case RongIMClient.MessageType.CommandMessage:
                                // do something...
                                break;
                            case RongIMClient.MessageType.UnknownMessage:
                                // do something...
                                break;
                            default:
                            // do something...
                        }
                    }
                });

                //开始链接
                RongIMClient.connect(token, {
                    onSuccess: function(userId){
                        append("链接成功");
                    },
                    onTokenIncorrect: function(){
                        append('token无效');
                    },
                    onError:function(errorCode){
                        var info = '';
                        switch(errorCode){
                            case RongIMLib.ErrorCode.TIMEOUT:
                                info = '超时';
                                break;
                            case RongIMLib.ErrorCode.UNKNOWN_ERROR:
                                info = '未知错误';
                                break;
                            case RongIMLib.ErrorCode.UNACCEPTABLE_PaROTOCOL_VERSION:
                                info = '不可接受的协议版本';
                                break;
                            case RongIMLib.ErrorCode.IDENTIFIER_REJECTED:
                                info = 'appkey不正确';
                                break;
                            case RongIMLib.ErrorCode.SERVER_UNAVAILABLE:
                                info = '服务器不可用';
                                break;
                        }
                    }
                });

                //发送消息
                function sendMessage(targetId){
                    var msg = new RongIMLib.TextMessage({content:$('#msg').val(),user:userInfo});
                    var conversationtype = RongIMLib.ConversationType.PRIVATE;

                    _instance.sendMessage(conversationtype, targetId, msg, {
                        onSuccess: function(message){
                            append(message.content.content, message.content.user);
                            saveSendMessage(message);
                        },
                        onError: function(errorCode, message){
                            append(errorCode);
                        }
                    });
                };

                //发送按钮绑定
                $('#send').click(function(){
                    var targetId = '82d383d9eb304ba3b5d4eb2d4dd7797b';
                    if(accountId === '82d383d9eb304ba3b5d4eb2d4dd7797b'){
                        targetId = '69a35294e3be4700994b85ccd30294be';
                    }

                    sendMessage(targetId);
                });
            };

            //获取token
            function getToken(){
                var token = {};

                $.ajax({
                    url      : getTokenApi,
                    type     : 'GET',
                    dataType : 'JSON',
                    async    : false,
                    success  : function(res){
                        if(res.success){
                            token = res.result;
                        }else{
                            alert(res.msg);
                        }
                    },
                    error    : function(res){
                        console.error(res);
                    }
                });

                return token;
            };

            //聊天窗追加内容
            function append(content, user){
                var now = moment(new Date()).format('YYYY-MM-DD HH:mm:ss');

                if(user !== undefined && user !== null && user !== ''){
                    $('#textarea').append("[" + user['name'] + "] ");
                }
                $('#textarea').append(now + "\n" + content + "\n\n");
            };

            //保存发送消息
            function saveSendMessage(message){
                if(message !== undefined && message !== null){
                    var target = {
                        'content'     : message['content'],
                        'objectName'  : message['objectName'],
                        'fromUserId'  : message['senderUserId'],
                        'toUserId'    : message['targetId'],
                        'receiveTime' : message['sentTime'],
                        'sendTime'    : message['sentTime']
                    };

                    $.ajax({
                        url      : '/api/1.0/rongcloud/message',
                        type     : 'POST',
                        data     : JSON.stringify(target),
                        dataType : 'JSON',
                        headers  : {
                            'Content-Type' : 'application/json;charset=utf-8'
                        },
                        success  : function(res){
                            if(!res.success){
                                console.error(res.msg);
                            }
                        },
                        error    : function(res){
                            console.error(res);
                        }
                    });
                }
            };

            //保存接收消息
            function saveReceiveMessage(message, toUserId){
                if(message !== undefined && message !== null){
                    var target = {
                        'content'     : message['content'],
                        'objectName'  : message['objectName'],
                        'fromUserId'  : message['senderUserId'],
                        'toUserId'    : toUserId,
                        'receiveTime' : message['receivedTime'],
                        'sendTime'    : message['sentTime']
                    };

                    $.ajax({
                        url      : '/api/1.0/rongcloud/message',
                        type     : 'POST',
                        data     : JSON.stringify(target),
                        dataType : 'JSON',
                        headers  : {
                            'Content-Type' : 'application/json;charset=utf-8'
                        },
                        success  : function(res){
                            if(!res.success){
                                console.error(res.msg);
                            }
                        },
                        error    : function(res){
                            console.error(res);
                        }
                    });
                }
            };
        </script>
    </body>
</html>
