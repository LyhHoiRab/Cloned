<!DOCTYPE html>
<html lang="zh_CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Pragma" content="no-cache">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp">

        <title>CLONED | LOGIN</title>
        <link rel="stylesheet" type="text/css" href="${basePath}/commons/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="${basePath}/commons/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="${basePath}/commons/css/animate.css">
        <link rel="stylesheet" type="text/css" href="${basePath}/commons/css/reset.css">
        <link rel="stylesheet" type="text/css" href="${basePath}/commons/css/page/rongcloud/auth/login.css">

        <!--[if lt IE 9]>
        <script type="text/javascript" src="${basePath}/commons/js/html5shiv.js"></script>
        <script type="text/javascript" src="${basePath}/commons/js/respond.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="container">
            <div class="input-group">
                <span class="input-group-addon">登录名</span>
                <input type="text" class="form-control" placeholder="登录名" id="username">
            </div>

            <div class="input-group">
                <span class="input-group-addon">密码</span>
                <input type="password" class="form-control" placeholder="密码" id="password">
            </div>

            <div class="input-group">
                <button type="button" class="btn btn-success" id="submit">提交</button>
            </div>
        </div><!-- container -->

        <script type="text/javascript" src="${basePath}/commons/js/jquery.min.js"></script>
        <script type="text/javascript" src="${basePath}/commons/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="${basePath}/commons/js/plugin/md5/md5.js"></script>
        <script>
            $(function(){
                $('#submit').click(function(){
                    var username      = $('#username').val();
                    var password      = $('#password').val();

                    if(username === '' || username === undefined){
                        alert('请填写登录名');
                        return;
                    }

                    if(password === '' || password === undefined){
                        alert('请填写密码');
                        return;
                    }

                    $.ajax({
                        url      : '/api/1.0/rongcloud/auth/login',
                        type     : 'GET',
                        data     : {'keyword':username,'password':md5(password)},
                        dataType : 'JSON',
                        success  : function(res){
                            if(res.success){
                                location.href = '/page/rongcloud/chat';
//                                alert(res.msg);
                            }else{
                                alert(res.msg);
                            }
                        },
                        error    : function(res){
                            console.error(res);
                        }
                    });
                });
            });
        </script>
    </body>
</html>
