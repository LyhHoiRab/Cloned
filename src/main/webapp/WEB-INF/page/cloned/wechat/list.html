<ol class="breadcrumb">
    <li>
        <span>系统设置</span>
    </li><!-- item -->
    <li>
        <span>微信设置</span>
    </li><!-- item -->
</ol><!-- 面包屑 -->

<div class="search-bar">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-3">
                <div class="input-group">
                    <span class="input-group-addon">微信号</span>
                    <input type="text" class="form-control" placeholder="微信号" ng-model="wxno">
                </div>
            </div><!-- item -->
        </div>
    </div><!-- container -->

    <div class="container-fluid">
        <button type="button" class="btn" ng-click="search()">
            <i class="fa fa-search"></i>
            搜索
        </button><!-- item -->

        <button type="button" class="btn" ng-click="reset()">
            <i class="fa fa-retweet"></i>
            重置
        </button><!-- item -->

        <button type="button" class="btn" ng-click="refresh()">
            <i class="fa fa-refresh"></i>
            刷新
        </button><!-- item -->

        <button type="button" class="btn" ng-click="add()">
            <i class="fa fa-plus"></i>
            添加
        </button><!-- item -->
    </div><!-- container -->
</div><!-- search bar -->

<div class="table-bar">
    <div clas="container">
        <div class="gridStyle" ng-grid="gridOptions"></div><!-- table -->
    </div><!-- container -->
</div><!-- table bar -->

<script type="text/ng-template" id="modal">
    <div class="modal-header">
        <h3>{{modal.wxno}}</h3></h3>
    </div><!-- model header -->

    <div class="modal-body">
        <img src="{{modal.qrcodeSrc}}" width="300">
    </div><!-- modal body -->

    <div class="modal-footer">
        <button class="btn" ng-click="closeModal()">关闭</button>
    </div><!-- modal footer -->
</script>
