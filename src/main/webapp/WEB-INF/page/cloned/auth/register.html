<!DOCTYPE html>
<html lang="zh_CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Pragma" content="no-cache">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp">

        <title>CLONED | REGISTER</title>
        <link rel="stylesheet" type="text/css" href="${basePath}/commons/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="${basePath}/commons/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="${basePath}/commons/css/animate.css">
        <link rel="stylesheet" type="text/css" href="${basePath}/commons/css/reset.css">
        <link rel="stylesheet" type="text/css" href="${basePath}/commons/css/page/cloned/auth/register.css">

        <!--[if lt IE 9]>
        <script type="text/javascript" src="${basePath}/commons/js/html5shiv.js"></script>
        <script type="text/javascript" src="${basePath}/commons/js/respond.js"></script>
        <![endif]-->
    </head>

    <body ng-app="app" ng-controller="register">
        <div class="container">
            <div class="input-group">
                <span class="input-group-addon">登录名</span>
                <input type="text" class="form-control" placeholder="登录名" ng-model="username">
            </div>

            <div class="input-group">
                <span class="input-group-addon">密码</span>
                <input type="password" class="form-control" placeholder="密码" ng-model="password">
            </div>

            <div class="input-group">
                <span class="input-group-addon">验证密码</span>
                <input type="password" class="form-control" placeholder="验证密码" ng-model="passwordAgain">
            </div>

            <div class="input-group">
                <span class="input-group-addon">企业机构</span>
                <select class="form-control" ng-model="organizationId" ng-options="organization.id as organization.name for organization in organizations">
                    <option value="">请选择</option>
                </select>
            </div>

            <div class="input-group">
                <button type="button" class="btn btn-success" ng-click="submit()">提交</button>
            </div>
        </div><!-- container -->

        <script type="text/javascript" src="${basePath}/commons/js/jquery.min.js"></script>
        <script type="text/javascript" src="${basePath}/commons/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="${basePath}/commons/js/angular.js"></script>
        <script type="text/javascript" src="${basePath}/commons/js/plugin/angular-sanitize/angular-sanitize.js"></script>
        <script type="text/javascript" src="${basePath}/commons/js/plugin/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script type="text/javascript" src="${basePath}/commons/js/plugin/json2/json2.js"></script>
        <script type="text/javascript" src="${basePath}/commons/js/plugin/md5/md5.js"></script>
        <script type="text/javascript" src="${basePath}/commons/js/page/cloned/auth/register.js"></script>
    </body>
</html>
